<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Arcade Gem Collector</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

body {
  background: url('https://i.imgur.com/NtG7rN2.png') repeat-x;
  animation: moveBG 10s linear infinite;
  color: #e0e0e0;
  font-family: 'Press Start 2P', cursive, Arial;
  margin: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  overflow: hidden;
}

@keyframes moveBG {
  from { background-position: 0 0; }
  to { background-position: -1000px 0; }
}
@keyframes floatUp {
  from { opacity: 1; transform: translateY(0); }
  to { opacity: 0; transform: translateY(-50px); }
}

.game-container {
  position: relative;
  width: 90vw;
  max-width: 600px;
  height: 90vh;
  border: 4px solid #4a3e9c;
  box-shadow: 0 0 20px rgba(74,62,156,0.8), 0 0 50px rgba(74,62,156,0.5) inset;
  background-color: rgba(0,0,0,0.4);
  border-radius: 10px;
  overflow: hidden;
  cursor: crosshair;
}

#player {
  width: 50px;
  height: 20px;
  background: linear-gradient(to bottom, #ffc72c, #ff9800);
  position: absolute;
  bottom: 20px;
  border-radius: 5px 5px 0 0;
  box-shadow: 0 0 15px #ff9800;
  z-index: 10;
  transition: left 0.1s ease;
}

.gem, .bomb {
  position: absolute;
}
.gem {
  width: 25px;
  height: 25px;
  border-radius: 50%;
  box-shadow: 0 0 10px #00bcd4, inset 0 0 5px #ffffff;
  animation: spin 2s linear infinite;
  background-color: #00bcd4;
  clip-path: polygon(50% 0%, 100% 30%, 80% 100%, 20% 100%, 0% 30%);
}
.bomb {
  width: 30px;
  height: 30px;
  background-color: #111;
  border: 2px solid red;
  border-radius: 50%;
  box-shadow: 0 0 15px red;
  text-align: center;
  line-height: 30px;
  color: #fff;
  font-size: 18px;
}

#scoreDisplay {
  position: absolute;
  top: 15px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 12px;
  color: #ffeb3b;
  text-shadow: 2px 2px #000;
  z-index: 20;
}
#lives {
  position: absolute;
  top: 15px;
  right: 15px;
  font-size: 24px;
  color: #ff4d4d;
  text-shadow: 2px 2px #000;
  z-index: 20;
}
#menu, #gameOverScreen {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%,-50%);
  text-align: center;
  background-color: rgba(31,17,76,0.95);
  border: 4px solid #00bcd4;
  border-radius: 12px;
  box-shadow: 0 0 30px #00bcd4;
  padding: 30px 40px;
  z-index: 100;
}
#menu button, #gameOverScreen button {
  background: #00bcd4;
  border: none;
  padding: 10px 15px;
  margin-top: 10px;
  font-family: 'Press Start 2P';
  cursor: pointer;
  color: #fff;
}
#gameOverScreen { display:none; }

#timerBarContainer {
  position: absolute;
  bottom: 0;
  left: 0;
  width: 100%;
  height: 8px;
  background-color: #333;
}
#timerBar {
  width: 100%;
  height: 100%;
  background-color: #00ff73;
  transition: width 1s linear;
}
</style>
</head>
<body>
<div class="game-container">
  <div id="player"></div>
  <div id="scoreDisplay">SCORE: 0 | HIGH: 0 | TIME: 60</div>
  <div id="lives">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>
  <div id="timerBarContainer"><div id="timerBar"></div></div>

  <div id="menu">
    <h1>üíé Gem Collector üíé</h1>
    <p>Move to collect gems. Avoid bombs!</p>
    <button onclick="startGame()">Start Game</button>
    <button onclick="toggleMusic()">üéµ Music</button>
  </div>

  <div id="gameOverScreen">
    <h2>GAME OVER!</h2>
    <p>Final Score: <span id="finalScore">0</span></p>
    <button onclick="startGame()">Play Again</button>
  </div>
</div>
