<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simple Clock Website</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        background: #f0f0f0;
        padding: 20px;
    }
    h1 {
        color: #333;
    }
    #clock {
        font-size: 3em;
        margin: 20px 0;
    }
    input, button {
        padding: 10px;
        margin: 5px;
        font-size: 1em;
    }
    #stopwatchDisplay {
        font-size: 2em;
        margin: 10px 0;
    }
</style>
</head>
<body>

<h1>⏰ My Clock Website</h1>

<!-- Real-time Clock -->
<div id="clock">00:00:00</div>

<!-- Alarm -->
<h2>Set Alarm</h2>
<input type="time" id="alarmTime">
<button onclick="setAlarm()">Set Alarm</button>
<p id="alarmStatus"></p>

<!-- Stopwatch -->
<h2>Stopwatch</h2>
<div id="stopwatchDisplay">00:00:00</div>
<button onclick="startStopwatch()">Start</button>
<button onclick="stopStopwatch()">Stop</button>
<button onclick="resetStopwatch()">Reset</button>

<script>
// ---------------------- CLOCK ----------------------
function updateClock() {
    const now = new Date();
    const time = now.toLocaleTimeString();
    document.getElementById('clock').textContent = time;

    // Check Alarm
    if(alarmTime && time === alarmTime) {
        alert("⏰ Alarm! Time is " + alarmTime);
        alarmTime = null;
        document.getElementById('alarmStatus').textContent = "Alarm Finished!";
    }
}
setInterval(updateClock, 1000);

// ---------------------- ALARM ----------------------
let alarmTime = null;
function setAlarm() {
    const input = document.getElementById('alarmTime').value;
    if(input) {
        alarmTime = input + ":00"; // adding seconds
        document.getElementById('alarmStatus').textContent = "Alarm set for " + alarmTime;
    }
}

// ---------------------- STOPWATCH ----------------------
let stopwatchInterval;
let stopwatchSeconds = 0;

function formatTime(seconds) {
    const hrs = String(Math.floor(seconds / 3600)).padStart(2,'0');
    const mins = String(Math.floor((seconds % 3600) / 60)).padStart(2,'0');
    const secs = String(seconds % 60).padStart(2,'0');
    return `${hrs}:${mins}:${secs}`;
}

function startStopwatch() {
    if(stopwatchInterval) return; // prevent multiple intervals
    stopwatchInterval = setInterval(() => {
        stopwatchSeconds++;
        document.getElementById('stopwatchDisplay').textContent = formatTime(stopwatchSeconds);
    }, 1000);
}

function stopStopwatch() {
    clearInterval(stopwatchInterval);
    stopwatchInterval = null;
}

function resetStopwatch() {
    stopStopwatch();
    stopwatchSeconds = 0;
    document.getElementById('stopwatchDisplay').textContent = "00:00:00";
}
</script>

</body>
</html>
